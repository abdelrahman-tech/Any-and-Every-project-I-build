<!DOCTYPE html>
<html>
    <head>
        <title>Arabic-to-Roman Converter</title>
        <meta charset="utf-8" lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <fieldset id="input-area">
                <div>
                    <h2><strong>Enter a valid integer in Arabic numerales</strong></h2>
                    <input id="number" type="text">
                    <button id="convert-btn" type="submit">Convert</button>
                </div>
            </fieldset>

            <fieldset id="output-area">
                <div>
                    <h2><strong>The Converted Result:</strong></h2>
                    <p id="output"></p>
                </div>
            </fieldset>

            <footer>
                <p>I didn't care about the style of my project, only the functionality.</p>
                <p>I'm an engineer, not a designer!</p>
            </footer>
            <script src="script.js"></script>
        </main>
    </body>
</html>
